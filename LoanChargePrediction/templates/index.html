<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-primary">
    <span class="navbar-brand text-light mx-auto d-block">LOAN APPROVAL PREDICTION</span>
  </nav>
<div class="container">
    <div class="row">

    <div class="col-md-6 col-sm-12 col-xs-12 mt-5">
        <form action="{{ url_for('predict')}}" method="post">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label>Applicant Name</label>
                      <input type="text" class="form-control" name="name" required>
                  </div>
                <div class="form-group col-md-4">
                    <label>Applicant Age</label>
                     <input type="number" class="form-control"min="18" max="90" name="age" required>
                </div>
                 <div class="form-group col-md-4">
                    <label>Home Ownership</label>
                     <select  name="home_ownership" class="form-control" required>
                              <option value="3" selected>RENT</option>
                              <option value="2">OWN</option>
                              <option value="0">MORTGAGE</option>
                              <option value="1">OTHER</option>
                         </select>
                </div>
                     <div class="form-group col-md-12 mb-4">
                        <label><span class="text-secondary">Loan Details</span></label>
                    </div>
                    <div class="form-group col-md-5 mb-4">
                        <label>Loan Amount</label>
                         <input type="number" class="form-control" name="loan_amount" required>
                    </div>
                    <div class="form-group col-md-4 mb-4">
                        <label>Loan Interest Rate</label>
                         <input type="number" class="form-control" name="interest_rate" required>
                    </div>
                    <div class="form-group col-md-3 mb-4">
                        <label>Grade Rate</label>
                          <select  name="grade" class="form-control" required>
                              <option value="0" selected>A+</option>
                              <option value="1">B+</option>
                               <option value="2">C+</option>
                               <option value="3">D+</option>
                               <option value="4">E+</option>
                               <option value="5">F+</option>
                              <option value="6">G+</option>

                         </select>
                    </div>
                     <div class="form-group col-md-9 mb-4">
                        <label>Annual Income</label>
                         <input type="number" class="form-control" name="annual_income" required>
                    </div>
                    <div class="form-group col-md-3 mb-4">
                        <label>EMP Length</label>
                         <input type="number" class="form-control" name="emp_length" required>
                    </div>
                    <div class="form-group col-md-12 mt-5">
                         <input type="submit" value="Check Loan Approval" class="btn btn-primary mx-auto d-block w-100">
                     </div>
            </div>

        </form>
    </div>
        <div class="col-md-6 col-sm-12 col-xs-12 mt-5">

            <img src="../static/img/icon.png" class="img-fluid mx-auto d-block" style="width:50%"/>
              {% if prediction_text|length > 0: %}
                <div class="alert {{alert_label}} text-center" role="alert">
                    <h5 class="display-4 text-left" style="font-size:20px;">  {{ prediction_text }}</h5>
                </div>
            {% endif %}
        </div>
</div>
</div>


<script>

</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
